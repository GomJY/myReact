<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <title>구구단</title>
</head>

<body>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      //HOOKS 함수형 컴포넌트에서 setState, ref 사용하기
      const GuGuDan = () => {
        console.log('렌더링');
        //state
        //const [first, setFirst] => [state이름, 이state전용 setState] 비구조화 할당 문법, 구조 분해 할당(destrocture)
        const [first, setFirst]   = React.useState(Math.ceil(Math.random() * 9)); 
        const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9)); 
        const [value, setValue]   = React.useState(''); 
        const [result, setResult]  = React.useState(''); 

        ///ref 사용법
        const inputRef = React.useRef(null);

        //이벤트 함수
        const onChangeInput = (e) => {
          setValue(e.target.value);
        }
        const onSubmitForm = (e) => {
          e.preventDefault();
          if(parseInt(value) === first * second){
            console.log('정답');
            setResult('정답' + value);
            setFirst(Math.ceil(Math.random() * 9));
            setSecond(Math.ceil(Math.random() * 9));
            setValue('');

            //hooks에 ref는 current가 붙는 것으로 조금 다르다.
            inputRef.current.focus();
          } else {
            console.log('오답');
            setResult('오답');
            setValue('');
            inputRef.current.focus();
          }
        }

        return (
          <React.Fragment>
            <form onSubmit={onSubmitForm}>
              <div>
                {first} X {second} = <input ref={inputRef} onChange={onChangeInput} value={ value }/>  
              </div>
                <button>입력!</button>
            </form>
            <div id="result"> {result} </div>
          </React.Fragment>
        );
      }
    </script>

    <script type="text/babel">
      ReactDOM.render(
          <GuGuDan/>
        ,document.querySelector("#root"));
    </script>

    <script>
      /**
      * hooks 탄생 배경
      *  -리엑트는 setState, ref를 쓰지 않는 컴포넌트  최대한 클래스를 사용하지 말라고 했다.
      *   그리고 사람들은 함수 컴포넌트로 간단하게 만들었고 여기서 다시 ref랑 setState를 사용하기를 원해서 hooks가 등장하였다.
      *
      * react hooks란 함수 컴포넌트에서 ref랑 setState를 사용할수 있는것
      *   -짥고 간결하다.
      * 
      * react Hooks 사용법
      *   -state는 비구조화 할당법을 적용한다.  형식: const [stateName, setStateName] = React.useState(초기값);
      *   -setState는 setStateName(적용할값);
      *   -ref는 아래처럼
      *     -const nameRef = React.useRef(초기값);
      *     -<input ref={inputRef} 
      *   -!!! ref 통해 focus() 같은 함수를 사용 하고 싶을때
      *     -inputRef.current.focus();
      **/
    </script>
  </body>

</html>
