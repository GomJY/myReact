<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div> 
    <!-- 결과 -->
    <!-- 
      <button>Like</button>
    -->
    <script>
      const e =React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          //상태 - 화면에서 바뀌는 부분을 표현 할때 사용된다.
          this.state = {
            liked: false,
          }
        }
        //화면에 표현해주는 함수
        render() {
          return e(
            'button', 
            { onClick: () => { this.setState({ liked: !this.state.liked })}, type: 'submit' },
            this.state.liked === true ? 'Liked' : 'Like'
            );
          //<button>Like</button>
        }
      }
    </script>
    <script>
      ReactDOM.render(e(LikeButton), document.querySelector('#root'));
    </script>
  </body>
</html>
